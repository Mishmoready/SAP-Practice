<!DOCTYPE html>
<html>

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Interactive Donut Charts in Flexbox</title>

	<script id="sap-ui-bootstrap"
		src="resources/sap-ui-core.js"
		data-sap-ui-theme="sap_horizon"
		data-sap-ui-resourceroots='{
			"sap.suite.ui.microchart.sample.InteractiveDonutChart": "./",
			"sap.ui.demo.mock": "mockdata"
		}'

		data-sap-ui-async="true"
		data-sap-ui-frameOptions="trusted"
		data-sap-ui-oninit="module:sap/ui/core/ComponentSupport">

	<style>
		html, body { height: 100%; }

<body class="sapUiBody sapUiSizeCozy" id="content">
	<div data-sap-ui-component
		data-name="sap.suite.ui.microchart.sample.InteractiveDonutChart"
		data-height="100%"
		data-id="container"
		data-settings='{"id" : "sap.suite.ui.microchart.sample.InteractiveDonutChart"}'
